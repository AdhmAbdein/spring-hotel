<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap-material-design/4.1.2/dist/css/bootstrap-material-design.css" />
        <link rel="stylesheet" type="text/css"
              href="statics/css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet">
        <style>
            /* Remove the navbar's default margin-bottom and rounded borders */
            .navbar {
                margin-bottom: 0;
                border-radius: 0;
                position: relative;
                display: block;
            }
            .navbar>li {
                position: relative;
                display: block;
            }

            /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
            .row.content {height: 450px}

            /* Set gray background color and 100% height */
            .sidenav {
                padding-top: 20px;
                background-color: #f1f1f1;
                height: 100%;
            }

            /* Set black background color, white text and some padding */
            footer {
                background-color: #555;
                color: white;
                padding: 15px;
                position: absolute;
                bottom: 0;
                width: 100%;
            }

            /* On small screens, set height to 'auto' for sidenav and grid */
            @media screen and (max-width: 767px) {
                .sidenav {
                    height: auto;
                    padding: 15px;
                }
                .row.content {height:auto;}
            }
        </style>
    </div>
</head>

<body>

<nav th:fragment="header(pageName)" class="navbar navbar-inverse">
    <div class="container-fluid" style="display: inline">
        <div class="navbar-header" style="display: inline" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#" style="font-family: 'Inria Serif', serif">woods</a>

            <ul class="nav navbar-nav">
                <li>  <a class="nav-link" th:classappend="${pageName eq 'welcome'}?'active'" th:href="@{/}" >Strona główna</a></li>
                <li sec:authorize="isAnonymous()" ><a class="nav-link"  th:classappend="${pageName eq 'registration'}?'active'" href="/registration">Rejestracja</a></li>
                <li><a href="#">Contact</a></li>
                <li sec:authorize="isAuthenticated()" ><a class="nav-link"  th:classappend="${pageName eq 'reservationList'}?'active'" href="/reservationList">Rezerwacje</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAnonymous()" ><a class="nav-link"  th:classappend="${pageName eq 'login'}?'active'" href="/login"><span class="glyphicon glyphicon-log-in"></a></li>

                <li  sec:authorize="isAuthenticated()" th:class="${pageName eq 'logonForm'}? 'active'">
                    <a class="nav-link" href="#" onclick="document.getElementById('logout').submit()"><span class="glyphicon glyphicon-log-out"></span></a>
                    <form th:action="@{/logout}" id="logout" method="post" style="display: none;"/>
                    </li>

            </ul>

        </div>
    </div>
</nav>


</body>


</html>
